  <style>
    :root {
      --bg: #0b1220;
      --card: #121a2f;
      --accent: #3b82f6;
      --text: #e5e7eb;
      --muted: #9ca3af;
    }

    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      font-family: 'Inter', system-ui, sans-serif;
      background: linear-gradient(180deg, #0b1220, #020617);
      color: var(--text);
      min-height: 100vh;
      display: grid;
      place-items: center;
      padding: 1.5rem;
    }

    .panel {
      width: min(620px, 100%);
      background: var(--card);
      border: 1px solid rgba(255,255,255,0.08);
      border-radius: 14px;
      padding: 2rem;
      text-align: center;
      box-shadow: 0 20px 40px rgba(0,0,0,0.35);
    }

    h1 { font-size: clamp(1.6rem, 3vw, 2.2rem); margin-bottom: 0.65rem; }
    p { color: var(--muted); margin-bottom: 1.25rem; }

    button, a.back-link {
      display: inline-block;
      border: none;
      border-radius: 10px;
      background: var(--accent);
      color: white;
      font-weight: 600;
      font-size: 1rem;
      padding: 0.8rem 1.2rem;
      text-decoration: none;
      cursor: pointer;
      transition: transform 0.15s ease, box-shadow 0.15s ease;
    }

    button:hover, a.back-link:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 24px rgba(59,130,246,0.35);
    }

    .result {
      min-height: 1.6rem;
      margin: 1rem 0 1.25rem;
      font-size: 0.95rem;
      color: #c7d2fe;
      word-break: break-all;
    }

    .button-row { display: flex; flex-wrap: wrap; gap: 0.75rem; justify-content: center; }
  </style>
</head>
